<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Class Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wine Class Prediction</h1>
        <form action="/predict" method="POST">
            <label for="alcohol">Alcohol:</label>
            <input type="number" step="any" name="alcohol" id="alcohol" required>

            <label for="malic_acid">Malic Acid:</label>
            <input type="number" step="any" name="malic_acid" id="malic_acid" required>

            <label for="ash">Ash:</label>
            <input type="number" step="any" name="ash" id="ash" required>

            <label for="alcalinity_of_ash">Alcalinity of Ash:</label>
            <input type="number" step="any" name="alcalinity_of_ash" id="alcalinity_of_ash" required>

            <label for="magnesium">Magnesium:</label>
            <input type="number" step="any" name="magnesium" id="magnesium" required>

            <label for="total_phenols">Total Phenols:</label>
            <input type="number" step="any" name="total_phenols" id="total_phenols" required>

            <label for="flavanoids">Flavanoids:</label>
            <input type="number" step="any" name="flavanoids" id="flavanoids" required>

            <label for="nonflavanoid_phenols">Nonflavanoid Phenols:</label>
            <input type="number" step="any" name="nonflavanoid_phenols" id="nonflavanoid_phenols" required>

            <label for="proanthocyanins">Proanthocyanins:</label>
            <input type="number" step="any" name="proanthocyanins" id="proanthocyanins" required>

            <label for="color_intensity">Color Intensity:</label>
            <input type="number" step="any" name="color_intensity" id="color_intensity" required>

            <label for="hue">Hue:</label>
            <input type="number" step="any" name="hue" id="hue" required>

            <label for="od280/od315_of_diluted_wines">OD280/OD315 of Diluted Wines:</label>
            <input type="number" step="any" name="od280/od315_of_diluted_wines" id="od280/od315_of_diluted_wines" required>

            <label for="proline">Proline:</label>
            <input type="number" step="any" name="proline" id="proline" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <p class="prediction">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
